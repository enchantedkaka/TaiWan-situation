name: Run Risk Analysis

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'

jobs:
  build-and-analyze:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      
      - name: Run analysis script
        env:
          # æ³¨æ„ï¼šè¿™é‡Œæˆ‘ä»¬åˆ é™¤äº† DEEPSEEK_API_KEYï¼Œæ”¹ç”¨ GEMINI_API_KEY
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
        run: |
          python analyst-v5.py
      
      - name: Commit and push score file
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add scores-v3.json
          if ! git diff --staged --quiet; then
            git commit -m "ğŸ“ˆ Auto-update risk analysis data (Gemini)"
            git push
          else
            echo "No changes to commit."
          fi
